<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slug Buddies</title>

    <link rel="stylesheet" href="main.css" />
    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">

      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Slug Buddies</a>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="friends.html"></a>Friends</a></li>
          <li class="nav-item"><a class="nav-link" href="connect.html">Connect</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main class="container-fluid bg-secondary text-center">
      <h1>Welcome</h1>
      <p>Login to play</p>
      <form method="get" action="profile.html">
        <div>
          <label for="name">Username</label>
          <input type="text" id="name" placeholder="Your username here" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="text" id="name" placeholder="Your password here" />
        </div>
        <button class="btn btn-info" type="submit">Login/Register</button>
      </form>
    </main>

    <footer class="bg-dark text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">Sara Peel</span>
        <a href="https://github.com/speel107/startup">GitHub</a>
      </div>
    </footer>
  </body>
</html>
