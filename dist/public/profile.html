<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slug Buddies</title>

    <link rel="stylesheet" href="main.css" />
    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">

      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="index.html">Slug Buddies</a>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="friends.html">Friends</a></li>
          <li class="nav-item"><a class="nav-link" href="connect.html">Connect</a></li>
        </menu>
        <a>
          <button class="btn btn-info" type="submit" onclick="logout()">Logout</button>
        </a>
      </nav>
    </header>

    <main class="container-fluid bg-secondary text-center">
      <h2>My Slug</h2>
      <div id="user-profile-name">
        <h5>User:</h5>
        <span class="player-name"></span>
      </div>
      <div id="slug-workshop" class="container">
        <div id="workshop-profile">
          <div id="user-slug-name">
            <h5>Name:</h5>
            <span class="slug-name"></span>
          </div>
          <div class="img-container">
            <img class="slug-profile" id="inside" alt="my inside slug" src="./images/slug-inside-white.png" />
            <img class="slug-profile" id="outline" alt="my outline slug" src="./images/slug-outline-white.png" />
          </div>
          <form method="get">
            <input type="text" id="slug" placeholder="Edit Name Here" />
            <button class="btn btn-info" type="submit" onclick="changeName()">Change</button>
          </form>
        </div>
        <div class="edit-buttons" id="workshop-buttons">
              <!-- <div class="cosmetic-option">
                <button class="btn btn-info" type="submit">Previous</button>
                <h5>Hairstyle</h5>
                <button class="btn btn-info" type="submit">Next</button>
              </div> -->
              <div class="cosmetic-option">
                <button class="btn btn-info" type="submit" onclick="workshop.decrementFill()">Previous</button>
                <h5>Primary color</h5>
                <button class="btn btn-info" type="submit" onclick="workshop.incrementFill()">Next</button>
              </div>
              <div class="cosmetic-option">
                <button class="btn btn-info" type="submit" onclick="workshop.decrementOutline()">Previous</button>
                <h5>Secondary Color</h5>
                <button class="btn btn-info" type="submit" onclick="workshop.incrementOutline()">Next</button>
              </div>
              <!-- <div class="cosmetic-option">
                <button class="btn btn-info" type="submit">Previous</button>
                <h5>Expression</h5>
                <button class="btn btn-info" type="submit">Next</button>
              </div> -->
        </div>
      </div>
      <div id="main-nav-buttons">
         <a href="friends.html">
          <button class="btn btn-info" type="submit" onclick="workshop.leavePage()">My Friends</button>
        </a>
        <a href="connect.html">
          <button class="btn btn-info" type="submit" onclick="workshop.leavePage()">Add Friends</button>
        </a>
      </div>
    </main>

    <footer class="bg-dark text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">Sara Peel</span>
        <a href="https://github.com/speel107/startup">GitHub</a>
      </div>
    </footer>

    <script src="profile.js"></script>
  </body>
</html>
