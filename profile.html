<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slug Buddies</title>

    <link rel="stylesheet" href="main.css" />
    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">

      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="index.html">Slug Buddies</a>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="friends.html">Friends</a></li>
          <li class="nav-item"><a class="nav-link" href="connect.html">Connect</a></li>
        </menu>
        <a href="index.html">
          <button class="btn btn-info" type="submit">Logout</button>
        </a>
      </nav>
    </header>

    <main class="container-fluid bg-secondary text-center">
      <h2>My Slug Buddy</h2>
      <h4>User: **Insert username here**</h4>
      <p>**Insert image of the slug here**</p>
      <h3>Creative Name</h3>
      <form method="get">
        <label for="name">Edit Name</label>
        <input type="text" id="name" placeholder="New name here" />
        <button type="submit">Change</button>
      </form>
      <div>
        <ul>
            <li>
                <button>Previous</button>
                <p>Hairstyle</p>
                <button>Next</button>
            </li>
            <li>
                <button>Previous</button>
                <p>Primary color</p>
                <button>Next</button>
            </li>
            <li>
                <button>Previous</button>
                <p>Secondary Color</p>
                <button>Next</button>
            </li>
            <li>
                <button>Previous</button>
                <p>Expression</p>
                <button>Next</button>
            </li>
        </ul>
      </div>
      <a href="friends.html">
        <button class="submit">My Friends</button>
      </a>
      <a href="connect.html">
        <button class="submit">Add Friends</button>
      </a>
    </main>

    <footer class="bg-dark text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">Sara Peel</span>
        <a href="https://github.com/speel107/startup">GitHub</a>
      </div>
    </footer>
  </body>
</html>
